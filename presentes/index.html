<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Presentes de casamento</title>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

  
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Quicksand', sans-serif;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    font-family: 'Bree Serif', serif;
    color: #b03030;
  }

  .btn-presentes {
    background-color: #b03030;
    color: white;
    font-family: 'Quicksand', sans-serif;
    font-weight: 500;
    padding: 12px 24px;
    border-radius: 12px;
    text-decoration: none;
    transition: transform 0.2s;
  }

  .btn-presentes:hover {
    transform: scale(1.05);
  }

  .btn-presentes:active {
    transform: scale(0.95);
  }
</style>
</head>

<body>

<div 
  class="min-h-screen relative overflow-x-hidden pb-8"
  style="
    background-image: url('https://i.imgur.com/4fF9hoI.png');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
  "
>

<!-- CONTEÃšDO -->
<div class="container mx-auto px-4 py-12 text-center">
  <h2 
    class="text-3xl md:text-5xl mb-10"
    style="text-shadow: 2px 2px 6px rgba(0,0,0,0.25);"
  >
    Presentes de casamento
  </h2>

  <div class="flex justify-center">
    <img 
      src="https://i.imgur.com/4InkMHx.png"
      class="max-w-2xl w-full"
      style="
        border-radius:20px;
        animation:fadeInUp .8s ease-out;
        box-shadow: 0 6px 28px rgba(0,0,0,0.35);
      "
    >
  </div>

  <div class="mt-10">
    <a 
      href="https://www.amazon.com.br/hz/wishlist/ls/Z9WT66QC18J6?type=wishlist&filter=unpurchased&sort=price-asc&viewType=grid" 
      target="_blank"
      class="btn-presentes"
    >
      Acesse aqui a lista de presentes
    </a>
  </div>
</div>

</div>

</body>
</html>
