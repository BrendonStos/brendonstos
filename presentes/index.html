
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lista de Presentes - Brendon e Thayanne</title>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

<style>
  body { font-family: 'Bree Serif', serif; margin: 0; padding: 0; background:#f7f5f0; }
  h1 { text-align:center; color:#ad2929; margin-top:40px; font-size:3rem; }
  p { text-align:center; color:#575238; margin-bottom:40px; }
  .presentes { display:flex; flex-wrap:wrap; justify-content:center; gap:30px; padding:0 20px 60px 20px; }
  .presente { background:#fff; border-radius:20px; box-shadow:0 6px 20px rgba(0,0,0,0.15); width:220px; padding:20px; text-align:center; transition: transform .2s; }
  .presente:hover { transform:scale(1.05); }
  .presente img { width:100%; border-radius:12px; margin-bottom:10px; }
  .presente a { display:inline-block; margin-top:10px; text-decoration:none; background:#b03030; color:#fff; padding:10px 16px; border-radius:12px; }
</style>
</head>

<body>

<h1>Lista de Presentes</h1>
<p>Esses são apenas presentes sugeridos. Fiquem à vontade para escolher outros.</p>

<div class="presentes">
  <div class="presente">
    <img src="https://images-na.ssl-images-amazon.com/images/I/71j6t4MxtiL._AC_SL1500_.jpg" alt="Jogo de Panelas">
    <p>Jogo de Panelas</p>
    <a href="https://www.amazon.com.br/dp/B07XYZ" target="_blank">Comprar</a>
  </div>

  <div class="presente">
    <img src="https://images-na.ssl-images-amazon.com/images/I/81Gqk2LJ2BL._AC_SL1500_.jpg" alt="Conjunto de Talheres">
    <p>Conjunto de Talheres</p>
    <a href="https://www.amazon.com.br/dp/B07XYZ" target="_blank">Comprar</a>
  </div>
</div>

</body>
</html>
